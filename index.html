<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Etch-A-Sketch</title>
   <script type="text/javascript" src="eas.js" defer></script>
   <link rel="stylesheet" href="eas.css">
</head>
<body>
   <h1>Etch-A-Sketch</h1>
   <div class="controls">
      <button class="btn reset">Reset</button>
      <input type="text" id="gridDim" min="1" max="100" name="Number of squares"/>
      <button class="btn erase">Erase</button>
   </div>
   <div class="outerBox">
      <div class="frameLeftSpacer"></div>
      <div class="frame">
         <div class="gridContainer"></div>
         <div class="gridOverlay"></div>
         <div class="knobs">
            <div class="knob1"></div>
            <div class="knob2"></div>
         </div>
      </div>
      <div class="frameRightSpacer"></div>
   </div>
</body>
</html>
